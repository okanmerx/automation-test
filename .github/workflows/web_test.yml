name: Run Web Automation Test

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: "true"   # web_test.py içindeki headless ayarını tetikler

    steps:
      # 1) Repo’yu çek
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2) Python kur
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3) Python bağımlılıklarını kur
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      # 4) Chrome kur (headless çalışacak)
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      # 5) Web testini çalıştır
      - name: Run web_test.py
        run: python web_test.py
