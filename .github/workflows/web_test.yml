name: Web UI Testleri (Selenium)on:main veya master branch'ine yapılan push işlemlerinde çalıştırpush:branches: [ main, master ]Tüm Pull Request'lerde çalıştırpull_request:branches: [ main, master ]jobs:test_ui:# Linux üzerinde (en sık kullanılan runner) çalıştırruns-on: ubuntu-lateststeps:
- name: Kodu İndir (Checkout Repository)
  uses: actions/checkout@v4

- name: Python Ortamını Kur (Setup Python 3.x)
  uses: actions/setup-python@v5
  with:
    # İstediğiniz Python sürümünü buraya yazabilirsiniz. 
    # '3.x' en son 3 sürümünü kullanır.
    python-version: '3.x' 

- name: Bağımlılıkları Kur (Install Python Dependencies)
  run: |
    # Pip'i güncelleyelim
    python -m pip install --upgrade pip
    
    # Test için gerekli olan kütüphaneleri kuralım
    # 'webdriver_manager' kütüphanesi, ChromeDriver'ı otomatik yönetir.
    pip install selenium webdriver-manager

- name: Testi Çalıştır (Run Selenium Test)
  # Önemli: Tarayıcıyı Headless (başsız) modda çalıştırdığımız için
  # CI/CD ortamında görsel bir ekrana ihtiyaç duyulmaz ve fail etmez.
  # Python kodu 'web_test.py' çalıştığında testleriniz koşacaktır.
  run: python web_test.py
  
- name: Başarısızlık Durumunda Hata Bilgilerini Göster
  # Test başarısız olursa (exit code != 0), logları gösterir.
  if: failure()
  run: |
    echo "Selenium testi başarısız oldu. Hata çıktılarını inceleyin."
    # Hata ayıklama için ek bilgiler buraya eklenebilir.
